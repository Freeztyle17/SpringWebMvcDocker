<script>

  function calc(){
    var result;
    var price = Number(document.getElementById("price").value);
    var percent = Number(document.getElementById("percent").value);

    result = price+((price/100)*percent);

    document.getElementById("result").innerHTML = result;
  }
</script>

<table style="height: 100px; background-color: grey; margin-top:5%;  margin-left:7.4%; margin-right: 80%;">
