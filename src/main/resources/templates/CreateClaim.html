<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bodyBg">
  <header class="topMenu">
    <ul>
    </ul>
  </header>

    <form th:method="POST" th:action="@{/api/claim/createNewClaim}" th:object="${claimInfo}">
        <fieldset class="fieldset">
            <legend>Выберите поставщика</legend>
            <select id="provider" class="select" required th:field="*{provider_id}">
              <option value="1">OOO «Volga»</option>
              <option value="2">OOO «Farma»</option>
            </select>
        </fieldset>
      <input id="delivery_or_refund" placeholder="Довоз/Возврат" required type="text" th:field="*{delivery_or_refund}"/>
      <input id="comment" placeholder="Комментарий" required type="text" th:field="*{comment}"/>

      <input type="submit" class="button2" value="Создать">
      <a href="/api/claim/claims" class="button2">Назад</a>

    </form>

</body>


  <style>


.select {
    display: block;
    max-width: 215px;
    width: 80%;
    position: relative;
    margin: 0px auto;
}

.fieldset{
  width: 50%;
  font-size: medium;
  font-family: cursive;
  color: #212529;
  border-radius: 10px;
  margin: 0px auto;
  border-color: white;
}

 legend{
  width: 68%;
  background-color: #fffafa;
  border-radius: 3px;
}










  input{
    display: block;
    width: 20%;
    margin: 0px auto;
    margin-top: 20px;
    height: calc(2.25rem + 2px);
    font-family: inherit;
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    color: #212529;
    background-color: #fffafa;
    background-clip: padding-box;
    border: 0;
    border-radius: 0.25rem;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }

    .button2 {

    display: inline-block;
    height: 50px;
    width: 200px;
    text-decoration: none;
    font-size: medium;
    color: white;
    font-family: cursive;
    padding: .8em 1em calc(.8em + 3px);
    margin-top: 30px;
    border-radius: 3px;
    color: rgb(0,0,0);
    background: rgb(241, 212, 131);
    box-shadow: 0 -3px rgb(170, 158, 48) inset;
    transition: 0.2s;
  }

  .button2:hover { background: rgb(222, 184, 80); }

  .button2:active {
    background: rgb(32, 93, 22);
    box-shadow: 0 3px rgb(46, 147, 33) inset;
  }




    a{
        text-decoration: none;
    }
  /* головное меню */
  .topMenu {
    background-color: rgb(52, 168, 60);
    text-align: center;
    color: #56575C;
    padding: 0;
    font-size: xx-large;
    font-family: sans-serif;
    font-weight: bold;
    text-shadow: #56575C;
    height: 67px;
  }

  .topMenu img {
    height: 100%;
    align-content: flex-start;
  }

  .topMenu li {
    text-align: auto;
    padding: 15px;
    display: inline-block;
  }

  .topMenu li + li {
    margin-left: 20px;
  }

  .topMenu a {
    text-decoration: none;
    color:#cfcfcf;
  }

  .topMenu ul {
    text-decoration: none;
    vertical-align: middle;
  }

  .topMenu li:hover {
    border-radius: 10px;
    background-color: rgb(33, 119, 39);
  }




  .img {
    height: 500px;
  }

  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }


  .bodyBg {
    background-color: rgb(95, 184, 101);
    background-size: 100%;
    font-size: xx-large;
    margin: 0;
    background-position: top center;
    background-repeat: no-repeat;
    background-size: cover;
    text-align: center;
  }

  .bodyBg p{
    margin-top: 700px;
  }

  .bodybgT {
    color: #fff;
    margin: 0;
    background: rgba(65, 61, 50, 0.733);
    background-size: 100%;
    text-align: center;
    font-size: x-large;
  }

  .bodybgT h1 {
    color: rgba(255, 240, 37, 0.877);
    text-align: center;
    font-size: x-large;
  }

  .bodybgT p {
    margin: 20px;
    text-align: justify;
  }

  .bodybgD {
    margin: 0;
    background: #AAAB;
    background-size: 100%;
    text-align: center;
    font-size: x-large;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: Verdana, sans-serif;
    margin: 0;
  }


  tr{

    height: 25px;
  }

  td{
    height: 20px;
    padding: 5px;
    text-align: center;
    background-color: #fffafa;
    border: 1px solid black;
    border-radius: 3px;
    border-collapse: collapse;
  }



  .tableHeadTd{
    font-size: x-large;
    font-family: fantasy;
    color: rgb(0,0,0);
    background-color: rgb(236,224,190);
    padding: 10px;
    text-align: center;
    border-radius: 3px;
    height: 18px;
  }


  .button1 {

    display: inline-block;
    height: 100px;
    width: 400px;
    text-decoration: none;
    font-weight:  500;
    color: white;
    font-family: cursive;
    padding: .8em 1em calc(.8em + 3px);
    border-radius: 3px;

    background: rgb(82, 198, 88);
    box-shadow: 0 -3px rgb(61, 143, 65) inset;
    transition: 0.2s;
  }

  .button1:hover { background: rgb(72, 167, 77); }

  .button1:active {
    background: rgb(32, 93, 22);
    box-shadow: 0 3px rgb(46, 147, 33) inset;
  }




  /* адаптация */
  @media(max-width:1130px){
    .topmenu {
      font-size: large;
      height: 51px;
    }
  }

  @media only screen and (max-width: 300px) {
    .prev, .next,.text {font-size: 11px}
  }

  /* непрозачность */
  @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }

  @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
  }
  </style>


</html>
